<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My practice from https://code-step.com/recipe-menu/">
  <title>Recipe Diary</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/be2a839ec3.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- Main visual -->
    <div class="main__visual">
      <img src="images/mainvisual.jpg" alt="main visual photo">
    </div>
    <!-- Index section -->
    <section id="index">
      <div class="index">
        <h1 class="index__title">
          Recipe Diary
        </h1>
        <p>
          日々の料理レシピをまとめています。<br>
          和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>
          みなさんの献立にお役立てくださいね！
        </p>
      </div>
    </section>
    <!-- Photo section -->
    <section id="photo__container">
      <div class="photo__content">
        <div class="photo__content--list">
          <img src="images/recipe1.jpg" alt="photo1">
          <img src="images/recipe2.jpg" alt="photo2">
          <img src="images/recipe3.jpg" alt="photo3">
        </div>
        <div class="photo__content--text">
          <button class="btn">
            <a href="#">レシピ一覧を見る<i class="fa-solid fa-up-right-from-square"></i></a>
          </button>
        </div>
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer>
    <div class="footer">
      <ul class="sns">
        <li>
          <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
      </ul>
    </div>
    <p>&copy; 2022 Recipe Diary</p>
  </footer>
</body>

</html>
